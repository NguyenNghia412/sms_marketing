<div class="card">
    <div class="flex flex-row justify-between items-center mb-4">
        <div class="font-semibold text-xl uppercase">Quản lý phòng họp</div>
        <p-button label="Thêm mới" styleClass="w-32" (onClick)="onOpenCreate()" />
    </div>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="flex flex-row justify-between items-end space-x-2">
            <div class="flex flex-row justify-between align-items-end space-x-2">
                <div class="flex flex-col justify-end">
                    <p-iconfield>
                        <p-inputicon class="pi pi-search" />
                        <input formControlName="search" pInputText type="text" placeholder="Search" />
                    </p-iconfield>
                </div>
                <div>
                    <label for="createdTime" class="block text-surface-900 dark:text-surface-0 font-medium mb-2">Thời gian tạo</label>
                    <p-datepicker formControlName="createdTime" id="createdTime" selectionMode="range" [readonlyInput]="true" [showIcon]="true" />
                </div>
                <div>
                    <label for="sendTime" class="block text-surface-900 dark:text-surface-0 font-medium mb-2">Thời gian gửi</label>
                    <p-datepicker formControlName="sendTime" id="sendTime" selectionMode="range" [readonlyInput]="true" [showIcon]="true" />
                </div>
            </div>
            <p-button label="Tìm kiếm" type="submit" styleClass="w-32" />
        </div>
    </form>
    <div class="mt-4">
        <app-data-table [columns]="columns" [data]="data" />
    </div>
</div>
