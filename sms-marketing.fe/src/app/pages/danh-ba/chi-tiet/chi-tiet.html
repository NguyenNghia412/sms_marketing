<div class="card">
    <div class="flex flex-row justify-between items-start mb-4">
        <div class="font-semibold text-xl uppercase">Danh sách người nhận</div>
    </div>

    <app-breadcrumb [home]="home" [items]="items" />

    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <div class="flex flex-row justify-between items-end space-x-2 mt-4">
            <div class="flex flex-row items-end space-x-2">
                <div class="flex flex-col justify-end">
                    <p-iconfield>
                        <p-inputicon class="pi pi-search" />
                        <input formControlName="search" pInputText type="text" placeholder="Search" />
                    </p-iconfield>
                </div>
            </div>

            <div class="flex flex-row space-x-2">
                <p-button label="Tìm kiếm" type="submit" styleClass="w-32" />
                <div class="flex flex-col items-end space-y-4">
                    <p-button icon="pi pi-cog" label="Thao tác" (onClick)="menu.toggle($event)" />
                    <p-menu #menu [model]="menuItems" [popup]="true" />
                </div>
            </div>
        </div>
    </form>

    <div class="mt-4">
        <app-data-table [columns]="columns" [data]="data" [loading]="loading" (onCustomComp)="onCustomEmit($event)" [pageSize]="query.pageSize" [pageNumber]="query.pageNumber" [total]="totalRecords" (onPageChanged)="onPageChanged($event)" />
    </div>
</div>
