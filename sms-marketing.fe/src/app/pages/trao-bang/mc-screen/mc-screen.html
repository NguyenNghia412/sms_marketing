<div class="flex flex-col lg:flex-row gap-3">
    <!-- LEFT SIDEBAR -->
    <div class="w-full lg:w-1/4 bg-white rounded-xl shadow p-3">
        <app-left-sidebar [allowChangeSubPlan]="false" [data]="listSubPlan" />
    </div>

    <!-- MAIN CONTENT -->
    <div class="w-full lg:w-3/4 flex flex-col gap-3">
        <div class="p-4 bg-white rounded-xl shadow">
            <!-- Title -->
            <div class="text-gray-700 font-semibold mb-2">
                <h4 class="!text-3xl"> ĐANG TRAO BẰNG: {{ currentSubPlanInfo.ten }}</h4>
            </div>

            <!-- Student Info Card -->
            <div class="border text-2xl rounded-lg bg-green-50 border-green-300 p-4 flex justify-between mb-3 w-full">
                <app-sv-info [svDangTrao]="svDangTrao" />
            </div>

            <!-- Next student -->
            <div class="border border-yellow-400 bg-yellow-50 p-3 rounded-md mb-4 text-2xl">
                <span class="text-yellow-800 mb-1">CHUẨN BỊ:&nbsp;</span>
                <app-sv-info [svDangTrao]="svChuanBi" />
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center space-x-2">
                <div class="w-1/2">
                    <p-button label="VỀ TRƯỚC" icon="pi pi-angle-left" styleClass="p-button-secondary w-full" size="large" (onClick)="prevTraoBang()"></p-button>
                </div>
                <div class="w-1/2">
                    <p-button label="KẾ TIẾP" iconPos="right" icon="pi pi-angle-right" styleClass="p-button-success w-full" size="large" (onClick)="nextTraoBang()"></p-button>
                </div>
            </div>

            <!-- Footer info -->
            <div class="text-center text-lg text-gray-500 mt-4">
                Đang chờ: <span class="font-semibold">{{ currentSubPlanInfo.soLuongConLai }}</span> | Đã trao: <span
                    class="font-semibold">{{currentSubPlanInfo.soLuongDaTrao}}/{{currentSubPlanInfo.soLuongThamGia}}</span>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow p-4 min-h-[600px]">
            <app-student-list [students]="students" />
        </div>
    </div>
</div>
