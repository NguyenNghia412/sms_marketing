<div class="h-[100vh] max-h-[100vh] overflow-hidden relative text-center bg-linear-to-b from-[#0e2e47] to-[#295097] py-8 px-4">

    <p class="font-avo font-semibold text-4xl tracking-wider text-white !mb-0"><span
                    class="font-avo-bold uppercase">{{ data.ten }}</span></p>
    <p class="font-avo font-semibold text-lg tracking-wider text-white !mb-6">Đã trao: {{ data.tienDo }}</p>
    <p-divider />
    <div class="mt-6">
        <p-table [value]="data.items || []" class="!rounded-lg text-lg" >
            <ng-template pTemplate="header">
                <tr>
                    <th class="!font-bold !text-white !bg-[#2c3f50] w-[10px] rounded-tl-lg !text-center">STT</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] !text-center">MSSV</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50]">Họ và Tên</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] w-[300px]">Ngành/Chuyên ngành</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] rounded-tr-lg">Trạng thái</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-student>
                <tr>
                    <td [class]="['!text-center ',student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : '']">{{
                        student.order }}</td>
                    <td [class]="['!text-center ', student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : '']">{{
                        student.maSoSinhVien }}</td>
                    <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{
                        student.hoVaTen }}</td>
                    <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{
                        student.tenNganhDaoTao }}</td>
                    <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">
                        <p-tag [severity]="constStatuses.getSeverity(student.trangThai)"
                            [value]="constStatuses.getName(student.trangThai)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
