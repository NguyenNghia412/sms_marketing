<div
    class="h-[100vh] max-h-[100vh] overflow-hidden relative text-center bg-linear-to-b from-[#0e2e47] to-[#295097] py-8 px-4">

    <p class="font-avo font-semibold text-xl tracking-wider text-white !mb-0"><span class="font-avo uppercase">danh sách hàng đợi lễ trao bằng</span></p>
    <p class="font-avo font-semibold text-4xl tracking-wider text-white !mb-0"><span class="font-avo-bold uppercase">{{
            data.ten }}</span></p>
    @if (data.tienDo) {

        <p class="font-avo font-semibold text-lg tracking-wider text-white !mb-6">Đã trao: {{ data.tienDo }}</p>
    }
    <p-divider />
    <div class="mt-6">
        <p-table [value]="data.items || []" class="!rounded-lg text-lg overflow-hidden">
            <ng-template pTemplate="header">
                <tr>
                    <th class="!font-bold !text-white !bg-[#2c3f50] w-[10px] rounded-tl-lg !text-center">STT</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] !text-center">MSSV</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50]">Họ và Tên</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] ">Cấp bằng</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] w-[300px]">Ngành/Chuyên ngành</th>
                    <th class="!font-bold !text-white !bg-[#2c3f50] rounded-tr-lg status-column">Trạng thái</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-student let-rowIndex="rowIndex">
                <tr [ngClass]="{
                  'border-b border-gray-100 transition-all duration-500 ease-in-out ': true,
                  'removing-row': rowIndex === 0 && removing,
                  'slide-up-row': removing && rowIndex > 0,
                  'slide-in-row': student.id === newlyAdded,
                  'star-blink-effect': student.id === recentlyCheckedInId
            }" style="transition: transform 1s ease, top 1s ease !important;">
                <td [class]="{
                 '!text-center': true,
                 'bg-orange-200': student.trangThai === constStatuses.DANG_TRAO_BANG
         }">
                {{ rowIndex + 1 }}
                </td>
                    <td [class]="{
                    '!text-center': true,
                    'bg-orange-200': student.trangThai === constStatuses.DANG_TRAO_BANG
                    }">
                        {{
                        student.maSoSinhVien }}</td>
                    <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{
                        student.hoVaTen }}</td>
                    <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{
                        student.capBang }}</td>
                    <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{
                        student.tenNganhDaoTao }}</td>
                    <td [ngClass]="{'bg-orange-200': student.trangThai === constStatuses.DANG_TRAO_BANG, 'status-column': true}">
                        <p-tag [severity]="constStatuses.getSeverity(student.trangThai)"
                            [value]="constStatuses.getName(student.trangThai)" />
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
