<h4 class="font-semibold mb-2 flex items-center gap-2">
    <i class="pi pi-chart-bar text-blue-500"></i> DANH SÁCH SINH VIÊN
</h4>

<p-table [value]="students() || []" class="text-sm">
    <ng-template pTemplate="header">
        <tr>
            <th>STT</th>
            <th>MSSV</th>
            <th>Họ tên</th>
            <th>Trạng thái</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-student>
        <tr [ngClass]="{
                  'bg-green-50': student.trangThai === 'Đã trao',
                  'bg-yellow-50': student.trangThai === 'Đang trao',
                  'bg-gray-50': student.trangThai === 'Chuẩn bị'
                }">
            <td>{{ student.stt }}</td>
            <td>{{ student.mssv }}</td>
            <td>{{ student.hoTen }}</td>
            <td>
                <span class="px-2 py-1 rounded text-xs" [ngClass]="{
                    'bg-green-200 text-green-800': student.trangThai === 'Đã trao',
                    'bg-yellow-200 text-yellow-800': student.trangThai === 'Đang trao',
                    'bg-gray-200 text-gray-700': student.trangThai === 'Chuẩn bị'
                  }">{{ student.trangThai }}</span>
            </td>
        </tr>
    </ng-template>
</p-table>
