<h4 class="font-semibold mb-2 flex items-center gap-2">
    <i class="pi pi-chart-bar text-blue-500"></i> DANH SÁCH HÀNG ĐỢI
</h4>

<p-table [value]="students() || []" >
    <ng-template pTemplate="header">
        <tr class="font-bold">
            <th>STT</th>
            <th>MSSV</th>
            <th>Họ và Tên</th>
            <th>Ngành/Chuyên ngành</th>
            <th>Trạng thái</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-student>
        <!-- <tr [ngClass]="{
                  'bg-green-50': student.trangThai === 'Đã trao',
                  'bg-yellow-50': student.trangThai === 'Đang trao',
                  'bg-gray-50': student.trangThai === 'Chuẩn bị'
                }"> -->
        <tr>
            <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{ student.order }}</td>
            <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{ student.maSoSinhVien }}</td>
            <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{ student.hoVaTen }}</td>
            <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">{{ student.tenNganhDaoTao }}</td>
            <td [class]="student.trangThai === constStatuses.DANG_TRAO_BANG ? 'bg-orange-200' : ''">
                <p-tag [severity]="constStatuses.getSeverity(student.trangThai)" [value]="constStatuses.getName(student.trangThai)" />
            </td>
        </tr>
    </ng-template>
</p-table>
