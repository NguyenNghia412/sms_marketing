server {
  listen 80;

  root /usr/share/nginx/html/sakai-ng;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|mp4)$ {
    expires 6M;
    access_log off;
    add_header Cache-Control "public";
  }
}
